<!DOCTYPE html>
<html>
    <head>
        <title>Web app activity 5_2</title>
        <style>
            .section-box {
                border: 1px solid black;
                padding: 5px;
                margin: 5px;
                background-color: white;
            }

        </style>
    </head>
    <body>
        <div class="section-box">
            <h3><i>Contact Information</i></h3>
            <form>
                <label for="fname">First name:</label>
                <input type="text" id="frame">
                <br>
                <label for="lname">Last name:</label>
                <input type="text" id="lrame">
                <br>
                <label for="Email">E-mail:</label>
                <input type="text" id="Email">
            </form>
        </div>

        <div class="section-box">
            <h3><i>Competition Question</i></h3>
            <p>How tall is the Eiffel Tower in Paris, France</p>
            <input type="radio" id="choice1">
            <label for="choice1">584ft</label>
            <br>
            <input type="radio" id="choice2">
            <label for="choice2">784ft</label>
            <br>
            <input type="radio" id="choice3">
            <label for="choice3">984ft</label>
            <br>
            <input type="radio" id="choice4">
            <label for="choice4">1184ft</label>
        </div>
            
        <div class="section-box">
            <h3><i>Tiebreaker Question</i></h3>
            <p>In 25 words or less, say why you would like to win $10,000:</p>
            <form>
                <textarea  maxlength='1000' minlength='100'></textarea>
            </form>
        </div>

        <div class="section-box">
            <h3><i>Enter competition</i></h3>
            <button>Enter Competition</button>
        </div>

    </body>
</html>
